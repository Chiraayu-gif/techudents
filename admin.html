
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload - Techudents</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f2f2f2; }
    .hidden { display: none; }
    .container { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .logout { text-align: right; margin-top: -20px; }
  </style>
</head>
<body>

<div class="container" id="loginDiv">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter admin password"/>
  <button onclick="checkPassword()">Login</button>
</div>

<div class="container hidden" id="uploadDiv">
  <div class="logout"><button onclick="logout()">Logout</button></div>
  <h2>Upload PDF Project</h2>
  <input type="text" id="fileName" placeholder="Enter project name (e.g., Fire Alarm)" />
  <input type="file" id="pdfFile" accept=".pdf" />
  <button onclick="uploadPDF()">Upload to Firebase</button>
  <p id="status"></p>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBOPBJfrEGvMIpg9pZ122clNe67jWybRPI",
    authDomain: "techudents.firebaseapp.com",
    projectId: "techudents",
    storageBucket: "techudents.appspot.com",
    messagingSenderId: "976803170507",
    appId: "1:976803170507:web:39474698a9d28f5bfd334e",
    measurementId: "G-C64TMMTGRQ"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  window.uploadPDF = async function() {
    const fileInput = document.getElementById("pdfFile");
    const fileNameInput = document.getElementById("fileName");
    const status = document.getElementById("status");

    const file = fileInput.files[0];
    const fileName = fileNameInput.value.trim();

    if (!file || !fileName) {
      status.textContent = "Please select a file and enter a project name.";
      return;
    }

    const storageRef = ref(storage, `projects/${fileName}.pdf`);
    try {
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      status.innerHTML = `✅ Uploaded! <br><a href="${url}" target="_blank">View PDF</a>`;
    } catch (error) {
      console.error(error);
      status.textContent = "❌ Upload failed.";
    }
  };

  const correctPassword = "techudents123";

  window.checkPassword = function() {
    const entered = document.getElementById("adminPass").value;
    if (entered === correctPassword) {
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("uploadDiv").classList.remove("hidden");
    } else {
      alert("Incorrect password!");
    }
  };

  window.logout = function() {
    document.getElementById("uploadDiv").classList.add("hidden");
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("adminPass").value = "";
  };
</script>

</body>
</html>
